<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent Portal Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
    .login-box { width: 300px; margin: 100px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #ccc; }
    input { width: 90%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Parent Portal</h2>
    <input type="text" id="userId" placeholder="User ID"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="message" style="color:red;"></p>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbw0DYAFtQwN_LcWydmaOF40IdjLFznmqQPA2frVT6_HEin-3NJBenWFtagEfAh0v45uPQ/exec";

    async function login() {
      const userId = document.getElementById("userId").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${apiUrl}?userId=${userId}&password=${password}`);
      const data = await res.json();

      if (data.status === "success") {
        window.location.href = data.driveLink;
      } else {
        document.getElementById("message").innerText = data.message;
      }
    }
  </script>
</body>
</html>
