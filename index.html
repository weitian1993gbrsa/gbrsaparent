<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Company Logo" class="logo">
    <h2>Parent Portal Login</h2>
    <form id="loginForm">
      <input type="text" id="userId" placeholder="User ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error"></p>
  </div>

  <div id="dashboard" class="hidden">
    <h2>Welcome!</h2>
    <p>Your Google Drive folder:</p>
    <a id="folderLink" target="_blank">Open Folder</a>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw0DYAFtQwN_LcWydmaOF40IdjLFznmqQPA2frVT6_HEin-3NJBenWFtagEfAh0v45uPQ/exec";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      let userId = document.getElementById("userId").value;
      let password = document.getElementById("password").value;

      let res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ userId, password })
      });

      let data = await res.json();

      if (data.success) {
        document.querySelector(".login-container").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("folderLink").href = data.folderLink;
      } else {
        document.getElementById("error").innerText = "Invalid login!";
      }
    });
  </script>
</body>
</html>
