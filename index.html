<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBRSA Portal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Company Logo" class="logo">
    <h2>Parent Portal Login</h2>
    <form id="loginForm">
      <input type="text" id="userId" placeholder="User ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="loginBtn">Login</button>
    </form>
    <p id="error"></p>
  </div>

  <!-- Loading Page (only after successful login) -->
  <div id="loading" class="hidden">
    <div class="loader"></div>
    <p>Redirecting to your folder...</p>
  </div>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log("Service Worker registered:", reg))
        .catch(err => console.log("Service Worker registration failed:", err));
    }

    // Google Apps Script Web App URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbw0DYAFtQwN_LcWydmaOF40IdjLFznmqQPA2frVT6_HEin-3NJBenWFtagEfAh0v45uPQ/exec";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("loginBtn").disabled = true;

      let userId = document.getElementById("userId").value;
      let password = document.getElementById("password").value;

      try {
        let res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ userId, password })
        });

        let data = await res.json();

        if (data.success) {
          document.getElementById("loading").classList.remove("hidden");
          setTimeout(() => {
            window.location.href = data.folderLink;  // redirect with loader visible
          }, 800); // short delay for UX
        } else {
          document.getElementById("error").innerText = "Invalid login!";
          document.getElementById("loginBtn").disabled = false;
        }
      } catch (err) {
        document.getElementById("error").innerText = "Error connecting to server.";
        document.getElementById("loginBtn").disabled = false;
      }
    });
  </script>
</body>
</html>
